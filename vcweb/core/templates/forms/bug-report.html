{% load bootstrap3 %}
<form method="post" class="form" id="bug-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Bug</button>
    {% endbuttons %}
</form>
