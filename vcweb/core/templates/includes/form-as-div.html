{% for field in form %}
<div class='field'>
{% if not field.is_hidden %}
<span class='label' {% if field.help_text %} title='{{field.help_text}}'{% endif %}>{{ field.label_tag }}:</span>
{% endif %}
{{ field }}
{% if field.errors %}
<label class='error' for='id_{{ field.name }}' >{{ field.errors|join:". " }}</label>
{% endif %}
</div>
{% endfor %}
{% csrf_token %}
