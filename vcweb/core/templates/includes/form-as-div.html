{% for field in form %}
<div class='field'>
{% if not field.is_hidden %}
<span class='label'>{{ field.label_tag }}:</span>
{% endif %}
{{ field }}
{% if field.errors %}
<label class='error' for='id_{{ field.name }}' title='{{field.help_text}}'>{{ field.errors|join:". " }}</label>
{% endif %}
</div>
{% endfor %}
{% csrf_token %}
