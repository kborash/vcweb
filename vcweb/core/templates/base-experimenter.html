{% extends "base-vcweb.html" %}

{% block head %}
{{ block.super}}
<script type='text/javascript' src='/static/js/jquery.confirm.min.js'></script>
<script type='text/javascript'>
    $(function() {
        $('.confirm-experiment-action').confirm({
                timeout: 3000,
                dialogShow: 'fadeIn',
                dialogSpeed: 'fast',
                buttons: {
                    wrapper: '<button></button>',
                    separator: ' '
                },
                msg: '&nbsp; You are about to modify the experiment. Continue?'
        });
    });
</script>
{% endblock %}

{% block title %} 
    Virtual Commons Web Experimenter Interface 
{% endblock %} 

{% block header %}
    {% include "includes/experimenter-nav-menu.inc" %}
{% endblock %}
