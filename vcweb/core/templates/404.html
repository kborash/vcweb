{% extends "base.html" %}
{% url 'core:report_issues' as issues_url %}

{% block title %}
    Page not found
{% endblock %}

{% block page %}
<div class='panel panel-default' style='margin-top: 30px;'>
    <div class='panel-heading'>
        <h3 class='panel-title'>404 page not found</h3>
    </div>
    <div class='panel-body'>
        Sorry, there was no page found for the given URL.  Please <a href='{{issues_url}}'>let us know</a> if this is
        a broken link.
    </div>
</div>
{% endblock page %}
